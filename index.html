<!DOCTYPE html>
<html lang="en">
<head>

            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2022 Martin Ukhanov</p>
    </footer>
    <div id="result-modal">
        <form action="#" id="result-form">

            <button type="submit">Play Again</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
